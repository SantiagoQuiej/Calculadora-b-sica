<!-- Agregame el HTML de un Calculadora Basica -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./calculadora.css">
</head>

<body>
    <div class="calculator">
        <input type="text" id="display" readonly >
        <div class="buttons">
            <button class="btn" id="btn1" value="1">1</button>
            <button class="btn" id="btn2" value="2">2</button>
            <button class="btn" id="btn3" value="3">3</button>
            <button class="btn" id="btn4" value="4">4</button>
            <button class="btn" id="btn5" value="5">5</button>
            <button class="btn" id="btn6" value="6">6</button>
            <button class="btn" id="btn7" value="7">7</button>
            <button class="btn" id="btn8" value="8">8</button>
            <button class="btn" id="btn9" value="9">9</button>
            <button class="btn" id="btn0" value="0">0</button>
            <button class="btn operator" id="add">+</button>
            <button class="btn operator" id="subtract">-</button>
            <button class="btn operator" id="multiply">*</button>
            <button class="btn operator" id="divide">/</button>
            <button class="btn operator" id="equals">=</button>
            <button class="btn operator" id="clear">C</button>
            <button class="btn" id="none">.</button>
            <button class="btn" id="non1">(</button>
            <button class="btn" id="non2">)</button>
        </div>
    </div>
    <script src="./calculadora.js"></script>
</body>
</html>
